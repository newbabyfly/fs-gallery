<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>A Simple Portfolio App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<div id="wrapper">
	<div id="header">
		<h1><a href="index.html">A Simple Gallery Script</a></h1>
	</div>
	<h2>Recently Added Images | <a href="gallery">All Images</a> | <button id="show" onclick="showForm()">Add Image</button></h2>
	<div id="list-container"></div>

	<div id="overlay">
	<div id="form-container" class="center hideform">

 	 <form id="add-image-form" action="/addImage">
 		 <input id="imgId" type="hidden" value=""/>
 		 <div class="form-group">
 			 <label class="custom-file" for="file">Upload Image</label>
 			 <input class="form-control" id="file" type="text" placeholder="Image File Name" />
 		 </div>
 		 <div class="form-group">
 			 <label for="title">Title</label>
 			 <input class="form-control" id="title" type="text" placeholder="Title" />
 		 </div>
 		 <div class="form-group">
 			 <label for="description">Description</label>
 			 <input class="form-control" id="description" type="text" placeholder="Description"  />
 		 </div>
 		 <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
 		 <button type="button" id="close" onclick="hideForm()" class="btn btn-danger">Cancel</button>
 	 </form>
  </div>
</div>
	<div id="footer"></div>

</div>
<div id="list-container" class="container"></div>
<script id="list-template" type="text/x-handlebars-template">
<div class="row">
  {{#each images}}
    <div class="col-md-4">
      <A href="image/{{_id}}" class="lightbox" id="{{imageData.title}}"><img src="uploads/{{file}}" height="100px"/></a>
      <p><strong>{{imageData.title}}</strong></p>
      <p>{{imageData.description}}</p>
      <button type="button" id="show" class="btn btn-xs btn-success" onclick="handleUpdateClick('{{_id}}')">Edit</button>
      <button type="button" class="btn btn-xs btn-danger" onclick="handleDeleteClick('{{_id}}')">Delete</button>
    </div>
  {{/each}}
</div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
