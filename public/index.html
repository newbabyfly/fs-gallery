<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>A Simple Portfolio App</title>
<!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div id="wrapper">
	<div id="header">
		<h1><a href="index.html">A Simple Gallery Script</a></h1>
	</div>
	<h2>Recently Added Images | <a href="gallery">All Images</a></h2>


	<div id="main">


		  <div id="form-container">

		    <form id="add-image-form" action="/addImage">
		      <div class="form-group">
		        <label class="custom-file" for="file">Upload Image</label>
		        <input class="form-control" id="file" type="text" placeholder="Image File Name" />
				  </div>
		      <div class="form-group">
		        <label for="title">Title</label>
		        <input class="form-control" id="title" type="text" placeholder="Title" />
		      </div>
		      <div class="form-group">
		        <label for="description">Description</label>
		        <input class="form-control" id="description" type="text" placeholder="Description"  />
		      </div>
					<input id="imgId" type="hidden" value=""/>
		      <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
		    </form>
		  </div>
		</div>

	<div id="list-container"></div>
	</div>
	<div id="footer"></div>

</div>

<script id="list-template" type="text/x-handlebars-template">
	<ul class="list-group">
		{{#each images}}
			<li class="list-group-item">
				<img src="uploads/{{file}}" width="100px"/>
				<p><strong>{{imageData.title}}</strong></p>
				<p>{{imageData.description}}</p>
				<button type="button" class="btn btn-xs btn-danger" onclick="handleUpdateClick('{{_id}}')">Edit</button>
				<button type="button" class="btn btn-xs btn-danger" onclick="handleDeleteClick('{{_id}}')">Del</button>
			</li>
		{{/each}}
	</ul>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
